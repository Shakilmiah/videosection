	function traingle(a, b, c){
		var a, b, c, perimeter, area;
		perimeter = ((a+ b+ c)/ 2);
		area = Math.sqrt( perimeter * (perimeter -a) * (perimeter -b) * (perimeter -c));
		document.write(area+"<br>" );
	}
